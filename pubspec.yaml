name: stories_editor
description: This is a package created in the style of the instagram story creator, with which you can create images with images, texts, stickers (Gifs), finger drawing.
version: 0.1.9
homepage: https://github.com/camilo1498/stories_editor

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # state management
  provider: ^6.0.2
  # image
  image: ^3.1.0
  path_provider: ^2.0.8
  photo_view: ^0.13.0
  # with this ref fix `Looking up a deactivated widget's ancestor is unsafe`.
  #photo_view:
  #  git:
  #    url: https://github.com/bluefireteam/photo_view
  #    ref: 8156907eecfa812b181a5a729d790f6d399f311b
  image_gallery_saver: ^1.7.1
  # position
  align_positioned: ^3.0.0
  # own packages
  gallery_media_picker:
    git:
      url: https://github.com/phuongtinhbien/gallery_media_picker.git
      ref: 564efea0925449616f4d4016b9f7479018066734
  modal_gif_picker: ^0.0.1
  # painting
  perfect_freehand: ^1.0.4
  # animations
  animated_text_kit: ^4.2.1
  # rendering
  ffmpeg_kit_flutter_min_gpl: ^4.5.1
  # permission
  permission_handler: ^9.2.0
  # toast
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - packages/stories_editor/assets/icons/align_center.png
    - packages/stories_editor/assets/icons/align_left.png
    - packages/stories_editor/assets/icons/align_rigth.png
    - packages/stories_editor/assets/icons/arrow.png
    - packages/stories_editor/assets/icons/brush.png
    - packages/stories_editor/assets/icons/check.png
    - packages/stories_editor/assets/icons/circular_gradient.png
    - packages/stories_editor/assets/icons/colorpalette.png
    - packages/stories_editor/assets/icons/download.png
    - packages/stories_editor/assets/icons/draft.png
    - packages/stories_editor/assets/icons/draw.png
    - packages/stories_editor/assets/icons/font_backGround.png
    - packages/stories_editor/assets/icons/marker.png
    - packages/stories_editor/assets/icons/neon.png
    - packages/stories_editor/assets/icons/pen.png
    - packages/stories_editor/assets/icons/pickColor.png
    - packages/stories_editor/assets/icons/return.png
    - packages/stories_editor/assets/icons/stickers.png
    - packages/stories_editor/assets/icons/text.png
    - packages/stories_editor/assets/icons/trash.png
    - packages/stories_editor/assets/icons/photo_filter.png
    - packages/stories_editor/assets/icons/video_trim.png
    - packages/stories_editor/assets/images/instagram_logo.png

