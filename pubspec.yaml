name: stories_editor
description: This is a package created in the style of the instagram story creator, with which you can create images with images, texts, stickers (Gifs), finger drawing.
version: 0.1.9
homepage: https://github.com/camilo1498/stories_editor

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # state management
  provider: ^6.0.3
  # image
  image: ^3.2.0
  path_provider: ^2.0.11
  photo_view: ^0.14.0
  # with this ref fix `Looking up a deactivated widget's ancestor is unsafe`.
  #photo_view:
  #  git:
  #    url: https://github.com/bluefireteam/photo_view
  #    ref: 8156907eecfa812b181a5a729d790f6d399f311b
  image_gallery_saver: ^1.7.1
  # position
  align_positioned: ^3.0.0
  # own packages
  gallery_media_picker: ^0.0.7
  modal_gif_picker: ^0.0.1
  # painting
  perfect_freehand: ^1.0.4
  # positioning
  align_positioned: ^3.0.0
  #message
  fluttertoast: ^8.0.9

  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


